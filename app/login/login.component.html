        <div class="flex-item">
            <h1>Welcome Back!</h1>
            <form [formGroup]="authService.loginForm" (ngSubmit)="onSubmit()">
                <div>
                    <label for="username">ID</label>
                    <input type="text" id="username" formControlName="username" class="form-control form-control-sm" />
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" formControlName="password"
                        class="form-control form-control-sm" />
                </div>
                <p class="s1">Click below to sign in.</p>

                <div class="d-grid gap-2 col-12 mx-auto signIn">
                    <button type="submit" class="signIn btn btn-primary " [disabled]="!authService.loginForm.valid">Sign
                        in</button>
                </div>
                <div>
                    <span class="s1 flex-item">Facing issues with your account? </span>
                    <a href="" class="s1 d-block">Contact support</a>
                </div>
            </form>
